<aside id="left-panel">
  <div class="login-info">
    <span><a href="/"><img src="logo.png" alt=""></a></span>
  </div>

  <nav>
    <ul>
      <li><a href="" ng-click="active='basic'"><i class="fa fa-lg fa-fw fa-map-marker"></i> 基本数据</a></li>
      <li><a href="" ng-click="active='skill'"><i class="fa fa-lg fa-fw fa-map-marker"></i> 技能覆盖</a></li>
      <li><a href="" ng-click="active='rare'"><i class="fa fa-lg fa-fw fa-map-marker"></i> 技能组合排位</a></li>
      <li><a href="#/" ng-click="clear()"><i class="fa fa-lg fa-fw fa-refresh"></i> 重新上传</a></li>
    </ul>
  </nav>
</aside>
<div id="main">
  <div id="basic" class="limit1200" ng-show="active == 'basic'">
    <h1 class="txt-color-blueDark">
      <i class="fa-fw fa fa-map-marker"></i> 基本数据
    </h1>
    <div class="well">
      <table class="table table-striped table-forum">
        <thead><tr>
          <th class="col-xs-7">随从</th>
          <th class="col-xs-3">技能</th>
          <th class="col-xs-2">装等</th>
        </tr></thead>
        <tbody>
          <tr ng-repeat="f in basic">
            <td class="color-{{f.color}} enabled-{{f.enabled}}">{{f.name}} ({{f.level}}级 {{f.klass}})</td>
            <td class="skill-list"><img ng-repeat="s in f.skills" ng-src="/img/{{s}}.jpg" data-toggle="tooltip" data-placement="top" title="{{s}}" /></td>
            <td>{{f.equipment}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div id="skill" class="limit1200" ng-show="active == 'skill'">
    <h1 class="txt-color-blueDark">
      <i class="fa-fw fa fa-map-marker"></i> 技能覆盖
    </h1>
    <div class="well">
      <table class="table table-striped table-forum">
        <thead><tr>
          <th class="col-xs-4">技能</th>
          <th class="col-xs-8">随从</th>
        </tr></thead>
        <tbody>
          <tr ng-repeat="(s,followers) in skill">
            <td class="friends-list"><img ng-src="/img/{{s}}.jpg" title="{{s}}" /> {{s}}</td>
            <td><div ng-repeat="f in followers | orderBy:['-color','-level','-equipment']" class="color-{{f.color}} enabled-{{f.enabled}}">{{f.name}} ({{f.level}}级 {{f.equipment}})</div></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div id="rare" class="limit1200" ng-show="active == 'rare'">
    <h1 class="txt-color-blueDark">
      <i class="fa-fw fa fa-map-marker"></i> 技能组合排位
    </h1>
    <div class="well">
      <table class="table table-striped table-forum">
        <thead><tr>
          <th class="col-xs-2">技能</th>
          <th class="col-xs-4">随从</th>
          <th class="col-xs-6">职业</th>
        </tr></thead>
        <tbody>
          <tr ng-repeat="ranking in rare">
            <td class="skill-list">
                <img ng-repeat="sk in ranking[0]" ng-src="/img/{{sk}}.jpg" data-toggle="tooltip" data-placement="top" title="{{sk}}" />
            </td>

            <td>
              <div ng-repeat="enc in ranking[1]" class="color-{{(enc.equipment-enc.equipment%15-585)/15}} enabled-{{enc.enabled}} spacing pull-left">{{enc.name}} ({{enc.equipment}})</div>
            </td>
            <td>{{ranking[2]}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
